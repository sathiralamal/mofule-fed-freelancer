<div class="login-container mat-elevation-z4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" required autocomplete="email" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            required
            autocomplete="current-password"
          />
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="full-width"
          type="submit"
          (click)="login()"
        >
          Login
        </button>
      </form>
      <div class="divider">
        <span>OR</span>
      </div>
      <button
        mat-stroked-button
        color="accent"
        class="full-width federated-btn"
        type="button"
      >
        <mat-icon>login</mat-icon>
        Sign in with Google
      </button>
      <button
        mat-stroked-button
        color="primary"
        class="full-width federated-btn"
        type="button"
      >
        <mat-icon>login</mat-icon>
        Sign in with Microsoft
      </button>
    </mat-card-content>
  </mat-card>
</div>
